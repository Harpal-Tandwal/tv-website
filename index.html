<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="TV Shop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to TV Shop</h1>
            <p>Discover the latest in television technology.</p>
            <a href="#shop" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="shop">
        <div class="products">
            <!-- Product listings will be dynamically generated here -->
        </div>
    </section>

    <section id="about">
        <div class="about-us">
            <h2>About Us</h2>
            <p>Your shop's story and mission here.</p>
        </div>
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TV Shop. All rights reserved.</p>
    </footer>
</body>
</html>
